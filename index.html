<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body class="main-body">
    <h1 class="title">Will Andy pick me?<h1>
    <div class="main-container">
      <div class="form-container">
        <form>
          <input class="user-input" type="text" id="question" placeholder="Ask your question here!"/>
        </form>
        <button class="get-answer">Get your answer</button>
        <div id="response-box">
          <img id="clear-button" class="eight-ball" src="assets/eight-ball.png">
        </div>
        <button class="clear-inactive">Clear</button>
        <button class="hidden clear-active">Clear</button>
      </div>
      <div class="img-box">
        <img class="woody" src="assets/woody.png">
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
